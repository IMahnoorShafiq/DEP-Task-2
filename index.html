<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jewelry Store</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-green-100">

    <nav class="bg-black shadow-md">
        <div class="container mx-auto px-6 py-3 flex justify-between items-center">
            <div>
                <a href="#" class="text-2xl font-bold text-white">Jewels</a>
            </div>
            <div class="flex space-x-4">
                <a href="#" class="text-white hover:text-green-600">Home</a>
                <a href="#" class="text-white hover:text-green-600">Products</a>
                <a href="#" class="text-white hover:text-green-600">Contact</a>
            </div>
        </div>
    </nav>

    <div class="container mx-auto mt-6 relative">
        <div class="relative w-full h-[500px] overflow-hidden rounded-lg">
            <div id="slider" class="flex transition-all duration-500">
                <div class="slide bg-cover bg-center w-full h-[500px] flex-shrink-0" style="background-image: url('./assets/img1.jpg');"></div>
                <div class="slide bg-cover bg-center w-full h-[500px] flex-shrink-0" style="background-image: url('./assets/img2.jpg');"></div>
                <div class="slide bg-cover bg-center w-full h-[500px] flex-shrink-0" style="background-image: url('./assets/img3.jpg');"></div>
                <div class="slide bg-cover bg-center w-full h-[500px] flex-shrink-0" style="background-image: url('./assets/img4.jpg');"></div>
                <div class="slide bg-cover bg-center w-full h-[500px] flex-shrink-0" style="background-image: url('./assets/img5.jpg');"></div>
            </div>

          
            <button id="prevSlide" class="absolute top-1/2 left-0 transform -translate-y-1/2 bg-black bg-opacity-50 text-white px-3 py-2 rounded-full hover:bg-opacity-75">
                &lt;
            </button>

           
            <button id="nextSlide" class="absolute top-1/2 right-0 transform -translate-y-1/2 bg-black bg-opacity-50 text-white px-3 py-2 rounded-full hover:bg-opacity-75">
                &gt;
            </button>
        </div>
        
        <div class="flex justify-center mt-4">
            <input type="radio" name="slider" id="slide1" class="mx-2" checked>
            <label for="slide1" class="text-green-600"></label>

            <input type="radio" name="slider" id="slide2" class="mx-2">
            <label for="slide2" class="text-green-600"></label>

            <input type="radio" name="slider" id="slide3" class="mx-2">
            <label for="slide3" class="text-green-600"></label>

            <input type="radio" name="slider" id="slide4" class="mx-2">
            <label for="slide4" class="text-green-600"></label>

            <input type="radio" name="slider" id="slide5" class="mx-2">
            <label for="slide5" class="text-green-600"></label>
        </div>
    </div>

    <div class="container mx-auto mt-6">
        <button id="openModal" class="px-4 py-2 bg-green-400 text-white rounded-lg">Open Modal</button>
    </div>

    <div id="modal" class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-50 hidden">
        <div class="bg-white p-6 rounded-lg shadow-lg w-1/3">
            <h2 class="text-xl font-semibold">Modal Title</h2>
            <p class="mt-4">This is a modal window. Click the close button to close.</p>
            <button id="closeModal" class="mt-4 px-4 py-2 bg-red-600 text-white rounded-lg">Close Modal</button>
        </div>
    </div>

    <div class="container mx-auto mt-6 mb-6">
        <div class="bg-green-100 shadow-md rounded-lg overflow-hidden">
            <div class="accordion">
                <div class="accordion-item border-b">
                    <h2 class="accordion-header px-6 py-3 cursor-pointer bg-green-200 hover:bg-green-300">What are the latest collections?</h2>
                    <div class="accordion-content hidden px-6 py-4">
                        <p>We have the latest gold and diamond collections.</p>
                    </div>
                </div>
                <div class="accordion-item border-b">
                    <h2 class="accordion-header px-6 py-3 cursor-pointer bg-green-200 hover:bg-green-300">Do you offer custom designs?</h2>
                    <div class="accordion-content hidden px-6 py-4">
                        <p>Yes, we offer custom jewelry designs to match your unique style.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const slider = document.getElementById('slider');
        const radioButtons = document.querySelectorAll('input[name="slider"]');
        let currentIndex = 0;

        function updateSlide(index) {
            slider.style.transform = `translateX(-${index * 100}%)`;
        }

        radioButtons.forEach((radio, index) => {
            radio.addEventListener('change', () => {
                currentIndex = index;
                updateSlide(currentIndex);
            });
        });

        function autoSlide() {
            currentIndex = (currentIndex + 1) % radioButtons.length;
            radioButtons[currentIndex].checked = true;
            updateSlide(currentIndex);
        }

        setInterval(autoSlide, 3000);

       
        document.getElementById('prevSlide').addEventListener('click', () => {
            currentIndex = (currentIndex - 1 + radioButtons.length) % radioButtons.length;
            radioButtons[currentIndex].checked = true;
            updateSlide(currentIndex);
        });

        document.getElementById('nextSlide').addEventListener('click', () => {
            currentIndex = (currentIndex + 1) % radioButtons.length;
            radioButtons[currentIndex].checked = true;
            updateSlide(currentIndex);
        });

        const openModalButton = document.getElementById('openModal');
        const closeModalButton = document.getElementById('closeModal');
        const modal = document.getElementById('modal');

        openModalButton.addEventListener('click', () => {
            modal.classList.remove('hidden');
        });

        closeModalButton.addEventListener('click', () => {
            modal.classList.add('hidden');
        });

   
        document.querySelectorAll('.accordion-header').forEach((header) => {
            header.addEventListener('click', () => {
                const content = header.nextElementSibling;
                content.classList.toggle('hidden');
            });
        });
    </script>
</body>
</html>
